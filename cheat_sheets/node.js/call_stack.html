<body>
    <h2 class="text-center">The Call stack</h2>
    <div class="panel panel-default">
                <div class="panel-heading">The Call Stack</div>
                <div class="panel-body">
                    <p>The call stack is a LIFO queue (Last In, First Out).</p>
                    <p>The event loop continuously checks the call stack to see if there's any function that needs to run.</p>
                    <p>The stack has a maximum size. If you reach it, you get a <b>Max Stack Error Reached</b> error.</p>
                </div>
            </div>

</body>
