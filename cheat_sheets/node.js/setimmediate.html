<body>
    <h2 class="text-center">setImmediate()</h2>
    <div class="panel panel-default">
        <div class="panel-heading">Information</div>
        <div class="panel-body">
            <p>When you want to execute some piece of code asynchronously, but as soon as possible, one option is to use the
            setImmediate().</p>
            <p>It will run after <code>process.nextTick()</code> and after <code>setTimeout(function, 0)</code></p>
           
        </div>
    </div>

</body>
