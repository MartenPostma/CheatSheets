    <h2 class="text-center">How to read environment variables</h2>
    <div class="panel panel-default">
        <div class="panel-heading">Information</div>
        <div class="panel-body">
            <p><code>process.env</code> hosts all the environment variables that were set when the process started.</p>
            <p><code>process.env.NODE_ENV</code> is by default set to "development"</p>
            <p>You can set the attribute to "production" to indicate that it is a production environment.</p>
